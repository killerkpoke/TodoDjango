{% extends "base.html" %}


{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h1>Add Items</h1>
            <form action="add_todo/" class="form-inline" method="POST">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-ms-2"/>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{ todo_item.id}}/" method="POST" >
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
              </ul>
        </div>
    </div> 
{% endblock content%}
